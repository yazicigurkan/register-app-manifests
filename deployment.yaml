apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app
  labels:
    app: register-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
      - name: register-app-container
        image: grknyzc53/register-app-pipeline:1.0.0-15
        ports:
        - containerPort: 8080
